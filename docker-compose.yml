services:
  # ---------- MongoDB ----------
  expensy_mongodb:
    image: mongo:6
    container_name: expensy_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    networks:
      - expensy_network

  # ---------- Redis ----------
  expensy_redis:
    image: redis:7
    container_name: expensy_redis
    restart: always
    command: ["redis-server", "--requirepass", "someredispassword"]
    networks:
      - expensy_network

  # ---------- Backend ----------
  expensy_backend:
    container_name: expensy_backend
    build:
      context: ./expensy_backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env  # Backend config (DB, Redis, port)
    depends_on:
      - expensy_mongodb
      - expensy_redis
    ports:
      - "8706:8706"      # publish backend port to host
    networks:
      - expensy_network

  # ---------- Frontend ----------
  expensy_frontend:
    container_name: expensy_frontend
    build:
      context: ./expensy_frontend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env  # Frontend config (NEXT_PUBLIC_API_URL=https://expency.vanthiyadevan.store/api)
    depends_on:
      - expensy_backend
    ports:
      - "3000:3000"      # publish frontend port to host
    networks:
      - expensy_network

# ---------- Networks ----------
networks:
  expensy_network:
    driver: bridge

# ---------- Volumes ----------
volumes:
  mongo_data:

